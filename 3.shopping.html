<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
</head>
<body>
    <h1>Lista de compras para meu novo Computador</h1>
    <hr><br>
    <label for="monitor">Monitor</label>
    <input type="checkbox" name="monitor" id="monitor" checked><br>

    <label for="processor">Processador</label>
    <input type="checkbox" name="processor" id="processor"><br>

    <label for="video-board">Placa de vídeo</label>
    <input type="checkbox" name="video-board" id="video-board"><br>

    <label for="ram">Memória RAM</label>
    <input type="checkbox" name="RAM memory" id="ram"><br>

</body>
</html>
